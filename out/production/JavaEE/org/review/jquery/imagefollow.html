<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/jquery-1.8.3.js"></script>
    <script>
        $(function () {
            $('img:eq(0)').bind('mouseover mouseout mousemove', function (event) {
                if (event == 'mouseover') {
                    $('img:eq(1)').show();
                } else if ('mousemove') {
                    $('img:eq(1)').offset({
                        left : event.pageX + 10,
                        top : event.pageY + 10
                    })
                } else if ('mouseout') {
                    $('img:eq(1)').hide();
                }
            })
        })
    </script>
</head>
<body>
    <img src="1.png " height="200px" width="200px" style="display: block;margin: 250px auto;">
    <img src="1.png ">
</body>
</html>
